<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- <meta name="viewport" content="width=initial-scale=1.0" /> -->
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>IMS</title>
  </head>
  <body>
    <h1 id="listofproducts">List of products</h1>
    <div id="home">
      <table id="productsTable"></table>
    </div>
    <button
      id="adding"
      onclick="document.getElementById('id01').style.display='block'"
    >
      <i class="fa fa-plus-square"></i>
    </button>
    <div id="id01" class="modal">
      <form class="modal-content animate">
        <div class="container1">
          <label><b>Product Name</b></label>
          <input
            class="addinginputs"
            id="nameProduct"
            type="text"
            placeholder="Enter product name"
            required
          />

          <label><b>Description</b></label>
          <input
            class="addinginputs"
            id="descriptionProduct"
            type="text"
            placeholder="Enter description of product"
            n
            required
          />

          <label><b>Quantity</b></label>
          <input
            class="addinginputs"
            id="quantityProduct"
            type="number"
            placeholder="Enter quantity"
            required
          />

          <label><b>Supplier</b></label>
          <input
            class="addinginputs"
            id="supplier"
            type="text"
            placeholder="Enter supplier company name"
            required
          />

          <label><b>Price</b></label>
          <input
            class="addinginputs"
            id="priceProduct"
            type="number"
            placeholder="Enter total price"
            required
          />
          <button onclick="addButton()" type="button" class="cancelbtn">
            Confirm
          </button>
          <button
            id="close1"
            onclick='document.getElementById("id01").style.display="none"'
            type="button"
          >
            Close
          </button>
        </div>
      </form>
    </div>

    <footer>
      <p>Author: Hege Refsnes</p>
      <p><a href="mailto:hege@example.com">hege@example.com</a></p>
    </footer>

    <div id="id02" class="modal">
      <form class="modal-content animate">
        <div class="container">
          <p id="productNameLabel"><b></b></p>
          <p id="productDescriptionLabel"></p>
          <p id="productQuantityLabel"></p>
          <p id="productSupplierLabel"></p>
          <p id="productPriceLabel"></p>
          <button
            id="close2"
            onclick='document.getElementById("id02").style.display="none"'
            type="button"
          >
            Close
          </button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
