<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Add sidebar w3 library -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->

    <link rel="stylesheet" href="style.css" />
    <script

      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>IMS</title>
  </head>
  <body>
    <div
      class="w3-sidebar w3-bar-block w3-card w3-animate-left"
      style="display: none"
      id="mySidebar"
    >
      <button
        id="aboutus"
        class="w3-bar-item w3-button w3-large"
        onclick="w3_close()"
      >
        Close &times;
      </button>
      <a href="javascript:home()" class="w3-bar-item w3-button"
        ><i class="fa fa-home"></i>Home</a
      >
      <a href="javascript:showHistory()" class="w3-bar-item w3-button"
        ><i class="fa fa-history" aria-hidden="true"></i>Archive</a
      >
      <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user-circle" ></i>Users</a> -->
      <a href="#" class="w3-bar-item w3-button">About</a>
    </div>

    <div class="w3-teal">
      <div>
        <h1 id="headtitle">.IMS(Inventory Managment System)</h1>
        <input
          class="searchfor"
          id="searchProductHistory"
          type="text"
          placeholder="Search.."
          onclick="searchProductsHistory()"
        />
        <input
          class="searchfor"
          id="searchProduct"
          type="text"
          placeholder="Search.."
          onclick="searchProducts()"
        />
      </div>
      <!-- <div class="w3-container"></div> -->
      <button
        id="openNav"
        class="w3-button w3-teal w3-xlarge"
        onclick="w3_open()"
      >
        &#9776;
      </button>
    </div>

    <div id="main">
      <div class="listofproducts">
        <h1 id="listofproducts">Products in stock</h1>
      </div>
      <div id="home">
        <table id="productsTable"></table>
      </div>
      <button
        id="adding"
        onclick="document.getElementById('id01').style.display='block'"
      >
        <i class="fa fa-plus-square"></i>
      </button>
    </div>

    <div id="history">
      <h1 id="listofproducts">Archive of stock</h1>
      <div id="home">
        <table id="productsTableHistory"></table>
      </div>
      <div id="cleararchive">
        <button id="btndeleteAll" class="btn delete" onclick="clearHistory()">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- <h2 id="listofproducts">Products in stock</h2>
    <div id="home">

    </div>
    <button 
    id="adding"
    onclick="document.getElementById('id01').style.display='block'">
      <i class="fa fa-plus-square"></i>
    </button> -->

    <div id="id01" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer"></div>
        <div class="container1">
          <span
            onclick="document.getElementById('id01').style.display='none'"
            class="close"
            title="Close Modal"
            >&times;</span
          >
          <label><b>Product Name</b></label>
          <input
            class="addinginputs"
            id="nameProduct"
            type="text"
            placeholder="Enter product name"
            required
          />

          <label><b>Description</b></label>
          <input
            class="addinginputs"
            id="descriptionProduct"
            type="text"
            placeholder="Enter description of product"
            n
            required
          />

          <label><b>Quantity</b></label>
          <input
            class="addinginputs"
            id="quantityProduct"
            type="number"
            placeholder="Enter quantity"
            required
          />

          <label><b>Supplier</b></label>
          <input
            class="addinginputs"
            id="supplier"
            type="text"
            placeholder="Enter supplier company name"
            required
          />

          <label><b>Price</b></label>
          <input
            class="addinginputs"
            id="priceProduct"
            type="number"
            placeholder="Enter total price"
            required
          />
          <button
            onclick="addButton()"
            type="button"
            id="confirm"
            class="cancelbtn"
          >
            Confirm
          </button>
        </div>
      </form>
    </div>
    <!-- add new form for display -->
    >
    <div id="id02" class="modal">
      <form class="modal-content animate">
        <div class="imgcontainer"></div>
        <div class="container">
            <span
              onclick="document.getElementById('id02').style.display='none'"
              class="close"
              title="Close Modal"
              >&times;
            </span>
          </div>

          <p id="productNameLabel"><b></b></p>
          <p id="productDescriptionLabel"></p>
          <p id="productQuantityLabel"></p>
          <p id="productSupplierLabel"></p>
          <p id="productPriceLabel"></p>
        </div>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
